<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video ID Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video ID Processor</h1>
    <form id="videoForm">
        <input type="text" id="video_id" name="video_id" placeholder="Enter Video ID" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('videoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var videoID = document.getElementById('video_id').value;
        
        fetch('/process', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'video_id=' + encodeURIComponent(videoID),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerText = data.output;
        })
        .catch(error => {
            document.getElementById('result').innerText = 'Error processing video ID';
        });
    });
</script>

</body>
</html>
